<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <!-- All Button -->
        <div class="row">
            <div class="col-xl-12 mb-20 mt-40 text-center">
                <div class="btn-group btn-group-lg portfolio-butn">
                    <button class="btn btn-success" data-filter="*">show all</button>
                    <button class="btn btn-success" data-filter=".boy">Boy</button>
                    <button class="btn btn-success" data-filter=".girl">Girl</button>
                    <button class="btn btn-success" data-filter=".baby">Baby</button>
                </div>
            </div>
        </div>
        <!-- All Grid -->
        <div class="row grid">
                <div class="col-xl-4 mb-20 grid-item baby">
                    <div class="single-item">
                        <img src="assets/img/baby1.jpg" alt="">
                    </div>
                </div>
                <div class="col-xl-4 mb-20 grid-item boy">
                    <div class="single-item">
                        <img src="assets/img/man1.jpg" alt="">
                    </div>
                </div>
                <div class="col-xl-4 mb-20 grid-item girl">
                    <div class="single-item">
                        <img src="assets/img/girl1.jpg" alt="">
                    </div>
                </div>
                <div class="col-xl-4 grid-item baby">
                    <div class="single-item">
                        <img src="assets/img/baby2.jpg" alt="">
                    </div>
                </div>
                <div class="col-xl-4 grid-item girl">
                    <div class="single-item">
                        <img src="assets/img/girl2.jpg" alt="">
                    </div>
                </div>
                <div class="col-xl-4 grid-item boy">
                    <div class="single-item">
                        <img src="assets/img/man2.jpg" alt="">
                    </div>
                </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
